language: c++
compiler: clang

addons:
  homebrew:
    brewfile: true
    update: true
  apt:
    sources:
    update: true
    packages:
    - libopenblas-dev
    - liblapack3
    - liblapack-dev
    - clang

cache:
  directories:
  - "/usr/local/Homebrew/.git/"
  - "/usr/local/Homebrew/Library/Taps/homebrew/homebrew-cask/.git"

before_install:
  - git clone https://github.com/momo-lab/xxenv-latest.git "$(pyenv root)"/plugins/xxenv-latest
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      export PATH="/Users/travis/.pyenv/shims:${PATH}"
      export CXX=/usr/local/opt/llvm/bin/clang++
    fi
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      cd /opt/pyenv/ && git fetch && git checkout v1.2.9 && cd -
    fi
  - pyenv latest install $PYTHON_VERSION
  - pyenv latest global $PYTHON_VERSION
  - python --version
  - pip install numpy wheel
  - export LD_LIBRARY_PATH=/usr/local/clang/lib:$LD_LIBRARY_PATH

script:
  - export OMP_NUM_THREADS=4
  - cd faiss/
  - ./configure
  - make -j2
  - make py
  - make test
  - make misc/test_blas && ./misc/test_blas
  - sudo -H PATH="${PATH}" make install
  - make demos && ./demos/demo_ivfpq_indexing
  - cd python/
  - python -c "import faiss, numpy; faiss.Kmeans(10, 20).train(numpy.random.rand(1000, 10).astype('float32'))"
  - cp $TRAVIS_BUILD_DIR/setup.py .
  - |
    cat <<EOF > setup.cfg
    [bdist_wheel]
    plat-name=$(python -c "from wheel.pep425tags import get_platform; print(get_platform().replace('linux', 'manylinux1'))")
    EOF
  - cat setup.cfg

matrix:
  include:
  - os: osx
    env: PYTHON_VERSION=3.6
    osx_image: xcode9.4
  - os: osx
    env: PYTHON_VERSION=3.5
    osx_image: xcode9.4
  - os: osx
    env: PYTHON_VERSION=3.7
    osx_image: xcode9.4

osx_image: xcode10.1
sudo: true

os:
- osx
- linux

env:
- PYTHON_VERSION=3.5
- PYTHON_VERSION=3.6
- PYTHON_VERSION=3.7

deploy:
  provider: pypi
  user: "orf"
  distributions: "bdist_wheel"
  skip_cleanup: true
  password:
    secure: 
